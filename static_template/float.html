<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>float</title>
        <style type="text/css">
        .box1{
            height:150px;
            width:150px;
            background-color:lightblue;
            float:left;
        }
        .box2{
            height:250px;
            width:250px;
            background-color:lightcoral;
        }
        .box2 p{
            clear:both;
        }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"><p>春江花朝秋月夜，往往取酒还独倾。</p></div>
    </body>
</html>
